<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% include "emp/navbar.html" %}

    <h1 class="text-center my-3">Add Your Employee</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-dark text-white">
            <div class="card-body">
              <form action="/emp/add-emp/" method="POST">
                {% csrf_token %}

                <div class="mb-3">
                  <label for="name">Employee Name</label> <br />

                  <input
                    id="name"
                    type="text"
                    class="form-conntrol"
                    placeholder="Enter Name"
                    name="emp_name"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="id">Employee id</label> <br />

                  <input
                    id="id"
                    type="text"
                    class="form-conntrol"
                    placeholder="Enter ID"
                    name="emp_id"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="phone">phone</label> <br />

                  <input
                    id="phone"
                    type="text"
                    class="form-conntrol"
                    placeholder="Enter Phone"
                    name="emp_phone"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="address">Employee Address</label> <br />

                  <textarea
                    name="emp_address"
                    id="address"
                    rows="5"
                    rows="10"
                    class="form-control"
                    required
                  ></textarea>
                </div>

                <div class="mb-3 form-check">
                  <label for="working">Working</label>

                  <input
                    id="working"
                    type="checkbox"
                    class="form-check-input"
                    name="emp_working"
                    
                  />
                </div>

                <div class="mb-3 form-check">
                  <label for="department">Departments</label>

                  <select name="emp_department" id="department" class="form-control" required>
                    <option value="CSE">Computer Science</option>
                    <option value="ME">Mechanical Engineering</option>
                    <option value="EE">Elecrical Engineering</option>
                  </select>
                </div>

                <div class="container">
                  <button class="btn btn-primary text-center">
                    Add Employee
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
